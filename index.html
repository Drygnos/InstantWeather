<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="/images/favicon.png">
        <title>Instant Weather</title>
        

    </head>
    <body id="body">
        <header id="homeP">
            <p>Votre météo en un clic</p>
            <h1>INSTANT WEATHER</h1>
            <p>Choisissez votre commune et consultez les prévisions du jour</p>
        </header>

        <div class="contenu" id="contenu">
            <div class="topPos">
                <div class="sidetside">
                    <div class="sliderDiv">
                        <input type="text" id="code_postal" placeholder="Entrez un code postal..." name="code_postal" class="cp">
                        <input class="range" type="range" min="1" max="7" value="1" name="slider" id="slider" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
                        <span id="rangeValue" class="rangeValue">0</span>
                    </div>
                    <div id="checks">
                        <article>
                            <input type="checkbox" name="latitude" id="lat">
                            <div>
                              <span>
                                latitude
                              </span>
                            </div>
                        </article>
                        <article>
                            <input type="checkbox" name="longitude" id="long">
                            <div>
                              <span>
                                Longitude
                              </span>
                            </div>
                        </article>
                        <article>
                            <input type="checkbox" name="pluie" id="pluie">
                            <div>
                              <span>
                                latitude
                              </span>
                            </div>
                        </article>
                        <article>
                            <input type="checkbox" name="vent" id="vent">
                            <div>
                              <span>
                                latitude
                              </span>
                            </div>
                        </article>
                        <article>
                            <input type="checkbox" name="dirvent" id="dirvent">
                            <div>
                              <span>
                                latitude
                              </span>
                            </div>
                        </article>

                        
                        
                        
                       
                    </div>
                </div>

                <div id="rep" class="rep"></div>
        </div>

        <footer>
            <p>Exercice JavaScript 2</p>
            <p>Noe Brault, Mathias Cherrier, Raphaël Le Barbier</p>
        </footer>

        <script src="js/script.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        
    </body>
</html>
